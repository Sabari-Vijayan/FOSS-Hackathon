<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P WhatsApp Clone Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="Top">
    <h1>P2P WhatsApp Clone Demo</h1>
    <p>Room ID: <span id="room-id"></span></p>
    <button id="disconnectButton">Disconnect</button>
  </div>
  <div id="chat"></div>
  <br>
  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="fileButton" title="Send File">&#128206</button>
    <button id="sendButton">Send</button>
    <input type="file" id="fileInput" style="display: none;">
  </div>
  
  <div id="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
  <div id="call-buttons">
    <button id="startCallButton">📞 Start Video</button>
    <button id="endCallButton" style="display: none;">❌ End Call</button>
  </div>

  <div id="Video-buttons">
  <button id="shareScreenButton">Share Screen</button>
  <button id="endScreenShareButton" style="display: none;">End Screen Share</button>
  </div>

  <!-- Include PeerJS library -->
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
